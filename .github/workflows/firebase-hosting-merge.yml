name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - 'main'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      # Create a .env file using values stored in the repo secrets
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_REACT_APP_ID: ${{ secrets.REACT_APP_ID }}
          envkey_REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
          envkey_REACT_APP_AUTH_DOMAIN: ${{ secrets.REACT_APP_AUTH_DOMAIN }}
          file_name: .env
      
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLONE_8164F }}'
          channelId: live
          projectId: clone-8164f
